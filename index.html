		<script>

			  let autocomplete = new google.maps.places.Autocomplete(input, options);
			  let autocomplete2 = new google.maps.places.Autocomplete(input2, options);
				};
			
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
